<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <h1>board regist page</h1>
    <hr>
    <form action="/board/register" method="post">
      <div class="mb-3">
        <label for="t" class="form-label">Title</label>
        <input type="text" name="title" class="form-control" id="t" placeholder="title..">
      </div>
      <div class="mb-3">
        <label for="w" class="form-label">Writer</label>
        <input type="text" name="writer" class="form-control" id="w" placeholder="Writer..">
      </div>
      <div class="mb-3">
        <label for="c" class="form-label">Contents</label>
        <textarea class="form-control" name="content" id="c" rows="3" placeholder="Contents.."></textarea>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">File</label>
        <input type="file" class="form-control" name="files" id="file" multiple style="display:none;"></input>
          <button type="button" class="btn btn-info" id="trigger">file upload</button>
      </div>
        <!--/* file 출력라인 */-->
        <div class="input-group mb-3" id="fileZone"></div>
        <button type="submit" class="btn btn-primary" id="regBtn">register</button>
    </form>
    <script th:src="@{/js/boardRegister.js}"></script>
</div>
